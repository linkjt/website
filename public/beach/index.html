<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta property="og:title" content="Beachly">
    <meta property="og:description" content="Drop Pins and Hit The Beach">
    <meta property="og:image" content="https://freshbeets.dev/beach/beachly.jpg">
    <meta property="og:image:width" content="184">
    <meta property="og:image:height" content="184">
    <meta property="og:url" content="https://freshbeets.dev/beach">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freshbeats Home</title>
        <link rel="icon" type="image/x-icon" href="favcon.png">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../leaflet/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-bs-theme="light"  onload="loadpins()">
      <div class="text-center display-1">BEACHLY</div>
      <div class="text-center display-6">The Ultimate Beach App</div>
       <div id="map" class="my-3"></div>
       <div class="row justify-content-around">
       <div class="col-5">
       <button onclick="newPoint()" class="btn btn-primary w-100">New Pin</button>
       </div>
       <div class="col-5">
       <button onclick="confirmpoint()" class="btn btn-secondary  w-100" id="confbut" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>Confirm</button>
       </div>
       </div>
       
      
<div class="modal fade" id="people" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="pepname"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="pepdescp"></div>
        <div id="peptime"></div>
        <div id="pepbring"></div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add A New Point</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form" action="/console/addpin" method="post" enctype="multipart/form-data">
    Name: <input type="text" id="name" name="name" class="form-control" required><br>
    Description: <input type="text" id="description" name="description" class="form-control" required><br>
    Time: <input type="time" placeholder="HH-MM-AM" class="form-control" id="hrtime" name="hrtime" required><br>
    Duration: <input type="number" name="dur" class="form-control" id="dur" required><br>
    Image (optional): <input type="file" id="image" name="image" class="form-control">
    Bring (optional): <input type="text" id="bring" name="bring" class="form-control"><br>
    <input type="hidden" name="lat" id="lat" value="" />
    <input type="hidden" name="imgName" id="imgName" value="" />
    <input type="hidden" name="long" id="long" value="" />
    <button type="submit" class="btn btn-secondary">Finish</button>
    </form>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../leaflet/leaflet.js"></script>
  <script src="index.js"></script>

  </body>
  
</html>
